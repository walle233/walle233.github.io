th</span><br><span class="line">    let temp = 0</span><br><span class="line">    for(let i = 0; i &lt; len; i++)&#123;</span><br><span class="line">        for(let j =0; j &lt; len - i -1; j++)&#123;</span><br><span class="line">        if(arr[j] &gt; arr[j+1])&#123;</span><br><span class="line">            temp = arr[j]</span><br><span class="line">            arr[j] = arr[j+1]</span><br><span class="line">            arr[j+1] = temp</span><br><span class="line">        &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return arr</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 选择排序</span><br><span class="line">function selectionSort(arr) &#123;</span><br><span class="line">    const len = arr.length</span><br><span class="line">    let temp, minIndex</span><br><span class="line">    for (let i = 0; i &lt; len - 1; i++)&#123;</span><br><span class="line">        minIndex = i</span><br><span class="line">        for(let j = i + 1; j&lt; len; j++)&#123;</span><br><span class="line">            if(arr[j] &lt; arr[minIndex])&#123;</span><br><span class="line">                minIndex = j</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        temp = arr[i]</span><br><span class="line">        arr[i] = arr[minIndex]</span><br><span class="line">        arr[minIndex] = temp</span><br><span class="line">    &#125;</span><br><span class="line">    return arr</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 插入排序</span><br><span class="line">function insertionSort(arr)&#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 快速排序</span><br><span class="line">function quickSort(arr) &#123;</span><br><span class="line">    const len = arr.length</span><br><span class="line">    if (len &lt;= 1) return arr</span><br><span class="line">    const pivotIndex = Math.floor(len / 2)</span><br><span class="line">    const pivot = arr.splice(pivotIndex, 1)[0]</span><br><span class="line">    const left = [], right = []</span><br><span class="line">    for (let i = 0; i &lt; len - 1; i++) &#123;</span><br><span class="line">        if (arr[i] &lt; pivot) &#123;</span><br><span class="line">            left.push(arr[i])</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            right.push(arr[i])</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return quickSort(left).concat([pivot], quickSort(right))</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
